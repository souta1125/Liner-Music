<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <noscript>
      <p>このサイトではJavaScriptを使用しています</p>
    </noscript>
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <!-- Disney Resort Liner -->
      <main>
        <header>
          <div class="header_inner">
            <div class="header_clock">
              <span id="clock_hour"></span>
              <span id="clock_min"></span>
            </div>
            <div class="header_txt_box">
              <h1>
                <p style="text-align: right;">
                  <span class="en">
                    Departures every
                  </span>
                  <span class="jp">
                    運転間隔
                  </span>
                </p>
                <p id="interval" style="text-align: center;">
                  4
                </p>
                <p style="text-align: left;">
                  <span class="en">
                    Minutes
                  </span>
                  <span class="jp">
                    分
                  </span>
                </p>
              </h1>
            </div>
          </div>
        </header>
      </main>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
